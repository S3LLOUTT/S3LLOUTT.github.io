<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Button</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    button {
      width: 80vw;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 24px;
      background-image: url('button-image.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      outline: none;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <button id="soundButton" aria-label="Play sound"></button>

  <audio id="sound" src="sound.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('soundButton');
    const sound = document.getElementById('sound');

    button.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();
    });
  </script>
</body>
</html>
